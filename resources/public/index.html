<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>cljs starter</title>
  <script type="text/hlisp" src="js/test.hl"></script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/flapjax.js"></script>

  <style type="text/css">
    li.checked { color: red; }
  </style>
</head>
<body>

  <def>
    <mytabs></mytabs>
    <make-tabs>
      <val:str>one</val:str>
    </make-tabs>
  </def>

  <defvalues>
    <trig1></trig1>
    <cont1></cont1>
    <add-tab>
      <mytabs></mytabs>
      <li></li>
      <div></div>
      <val:str>one</val:str>
    </add-tab>
  </defvalues>

  <defvalues>
    <trig2></trig2>
    <cont2></cont2>
    <add-tab>
      <mytabs></mytabs>
      <li></li>
      <div></div>
      <val:str>two</val:str>
    </add-tab>
  </defvalues>

  <def>
    <myradio></myradio>
    <make-radio>
      <val:str>one</val:str>
    </make-radio>
  </def>

  <def>
    <rtrig1></rtrig1>
    <add-radio>
      <myradio></myradio>
      <a href="javascript:void(0)"></a>
      <val:str>one</val:str>
    </add-radio>
  </def>

  <def>
    <rtrig2></rtrig2>
    <add-radio>
      <myradio></myradio>
      <a href="javascript:void(0)"></a>
      <val:str>two</val:str>
    </add-radio>
  </def>

  <sync-e>
    <myradio></myradio>
    <mytabs></mytabs>
  </sync-e>

  <ul style="padding:0;list-style-type:none">
    <trig1 style="display:inline;padding-right:5px">question</trig1>
    <trig2 style="display:inline;padding-right:5px">answer</trig2>
  </ul>

  <div>
    <cont1>
      <p><b>Q.</b> Why did the chicken cross the road? <rtrig2>A</rtrig2></p>
    </cont1>
    <cont2>
      <p><b>A.</b> To get to the other side! <rtrig1>Q</rtrig1></p>
    </cont2>
  </div>

  <!-- ClojureScript -->
  <script>
    var CLOSURE_NO_DEPS = true;
  </script>
  <script src="js/main.js"></script>
</body>
</html>
