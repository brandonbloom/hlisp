<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>cljs starter</title>
  <script type="text/hlisp" src="js/test.hl"></script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/flapjax.js"></script>

  <style type="text/css">
    li.checked { color: red; }
  </style>
</head>
<body>

  <def>
    <myradio></myradio>
    <make-radio><val:nil></val:nil></make-radio>
  </def>

  <def>
    <trig1></trig1>
    <add-radio>
      <myradio></myradio>
      <li></li>
      <val:str>one</val:str>
    </add-radio>
  </def>

  <def>
    <trig2></trig2>
    <add-radio>
      <myradio></myradio>
      <li></li>
      <val:str>two</val:str>
    </add-radio>
  </def>

  <def>
    <trig3></trig3>
    <add-radio>
      <myradio></myradio>
      <li></li>
      <val:str>three</val:str>
    </add-radio>
  </def>

  <def>
    <cont1></cont1>
    <add-deck>
      <myradio></myradio>
      <div></div>
      <val:str>one</val:str>
    </add-deck>
  </def>

  <def>
    <cont2></cont2>
    <add-deck>
      <myradio></myradio>
      <div></div>
      <val:str>two</val:str>
    </add-deck>
  </def>

  <def>
    <cont3></cont3>
    <add-deck>
      <myradio></myradio>
      <div></div>
      <val:str>three</val:str>
    </add-deck>
  </def>

  <ul>
    <trig1>one</trig1>
    <trig2>two</trig2>
    <trig3>three</trig3>
  </ul>

  <div>
    <cont1>Content one.</cont1>
    <cont2>Content two.</cont2>
    <cont3>Content three.</cont3>
  </div>

  <!-- ClojureScript -->
  <script>
    var CLOSURE_NO_DEPS = true;
  </script>
  <script src="js/main.js"></script>
</body>
</html>
