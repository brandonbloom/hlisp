<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>cljs starter</title>
  <script type="text/hlisp" src="js/test.hl"></script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/flapjax.js"></script>

  <script type="text/hlisp">
    (defvalues mytabs
      trig1 cont1
      trig2 cont2
      (make-tabs '"one"
        li div '"one"
        li div '"two"))

    (defvalues myradio
      rtrig1
      rtrig2
      (make-radio '"one"
        (a ((href "javascript:void(0)"))) '"one"
        (a ((href "javascript:void(0)"))) '"two"))

    (sync-e mytabs myradio)
  </script>

  <style type="text/css">
    li.checked { color: red; }
  </style>
</head>
<body>

  <ul style="padding:0;list-style-type:none">
    <trig1 style="display:inline;padding-right:5px">question</trig1>
    <trig2 style="display:inline;padding-right:5px">answer</trig2>
  </ul>

  <div>
    <cont1>
      <p><b>Q.</b> Why did the chicken cross the road? <rtrig2>A</rtrig2></p>
    </cont1>
    <cont2>
      <p><b>A.</b> To get to the other side! <rtrig1>Q</rtrig1></p>
    </cont2>
  </div>

  <!-- ClojureScript -->
  <script>
    var CLOSURE_NO_DEPS = true;
  </script>
  <script src="js/main.js"></script>
</body>
</html>
