<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>cljs starter</title>
  <script type="text/hlisp" src="js/test.hl"></script>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/flapjax.js"></script>

  <style type="text/css">
    li.checked { color: red; }
  </style>
</head>
<body>

  <def>
    <mytabs></mytabs>
    <make-tabs>
      <val:str>one</val:str>
    </make-tabs>
  </def>

  <defvalues>
    <trig1></trig1>
    <cont1></cont1>
    <add-tab>
      <mytabs></mytabs>
      <li></li>
      <div></div>
      <val:str>one</val:str>
    </add-tab>
  </defvalues>

  <defvalues>
    <trig2></trig2>
    <cont2></cont2>
    <add-tab>
      <mytabs></mytabs>
      <li></li>
      <div></div>
      <val:str>two</val:str>
    </add-tab>
  </defvalues>

  <ul>
    <trig1>one</trig1>
    <trig2>two</trig2>
  </ul>

  <div>
    <cont1>Content one.</cont1>
    <cont2>Content two.</cont2>
  </div>

  <!-- ClojureScript -->
  <script>
    var CLOSURE_NO_DEPS = true;
  </script>
  <script src="js/main.js"></script>
</body>
</html>
