<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>hlisp test</title>

  <script type="text/hlisp" src="js/test.hl"></script>

  <script type="text/hlisp">
    (defvalues mytabs
      question-tab  question
      answer-tab    answer
      (make-tabs "one"
        li div "one"
        li div "two"))

    (defvalues myradio
      show-question
      show-answer
      (make-radio "one"
        (a ((href "javascript:void(0)"))) "one"
        (a ((href "javascript:void(0)"))) "two"))

    (sync-e mytabs myradio)
  </script>

  <style type="text/css">
    ul.control-tabs { padding: 0; list-style-type: none; }
    ul.control-tabs li { display: inline; padding-right: 5px; }
    ul.control-tabs li.checked { color: red; }
  </style>
</head>
<body>

  <ul class="control-tabs">
    <question-tab>question</question-tab>
    <answer-tab>answer</answer-tab>
  </ul>

  <div>
    <question>
      <p>
        <b>Q.</b> Why did the chicken cross the road? <show-answer>A</show-answer>
      </p>
    </question>
    <answer>
      <p>
        <b>A.</b> To get to the other side! <show-question>Q</show-question>
      </p>
    </answer>
  </div>

  <script type="text/javascript" src="js/libs.js"></script>
  <script type="text/javascript" src="js/hlisp.js"></script>
</body>
</html>
